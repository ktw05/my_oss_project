<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        background-color: #212529;
        color: #f8f9fa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .masthead {
        margin-bottom: auto;
      }
      .cover-container {
        max-width: 42em;
        flex-grow: 1; 
      }
      .nav-masthead .nav-link {
        color: rgba(255, 255, 255, .5);
        border-bottom: .25rem solid transparent;
      }
      .nav-masthead .nav-link:hover,
      .nav-masthead .nav-link:focus {
        border-bottom-color: rgba(255, 255, 255, .25);
      }
      .nav-masthead .nav-link + .nav-link {
        margin-left: 1rem;
      }
      .nav-masthead .active {
        color: #fff;
        border-bottom-color: #fff;
      }
      .btn-light {
        background-color: #f8f9fa;
        color: #212529;
        border-color: #f8f9fa;
      }
      .btn-light:hover {
        background-color: #e2e6ea;
        border-color: #dae0e5;
      }
      .mastfoot {
        color: rgba(255, 255, 255, .5);
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        text-align: center;
      }
      /* Theme toggle button styling */
      .theme-toggle-container {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 1000;
      }
      .btn-theme-toggle {
        background-color: #6a40e1;
        border-color: #6a40e1;
        color: white;
      }
      .btn-theme-toggle:hover {
        background-color: #5d34c1;
        border-color: #5d34c1;
        color: white;
      }
      /* Adjust dropdown menu position */
      .theme-toggle-container .dropdown-menu {
        right: 0;
        left: auto;
        bottom: 100%;
        top: auto;
      }
    </style>
  </head>
  <body class="d-flex text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Cover</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Features</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Cover your page.</h1>
        <p class="lead">
          Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.
        </p>
        <p class="lead">
          <a href="#" class="btn btn-lg btn-light fw-bold border-white">Learn more</a>
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="style1.html" class="text-white">@myhomepage</a>.</p>
      </footer>
    </div>

    <div class="theme-toggle-container dropup dropdown">
      <button class="btn btn-theme-toggle dropdown-toggle" type="button" id="bd-theme" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-sun-fill me-2" id="theme-icon"></i>
        <span class="d-none">Toggle theme</span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="bd-theme">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light">
            <i class="bi bi-sun-fill me-2"></i>
            Light
            <i class="bi bi-check2 ms-auto"></i>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
            <i class="bi bi-moon-fill me-2"></i>
            Dark
            <i class="bi bi-check2 ms-auto d-none"></i>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
            <i class="bi bi-circle-half me-2"></i>
            Auto
            <i class="bi bi-check2 ms-auto d-none"></i>
          </button>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Theme switching logic
      (() => {
        'use strict';

        const getStoredTheme = () => localStorage.getItem('theme');
        const setStoredTheme = theme => localStorage.setItem('theme', theme);

        const getPreferredTheme = () => {
          const storedTheme = getStoredTheme();
          if (storedTheme) {
            return storedTheme;
          }
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        const setTheme = theme => {
          if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
          } else {
            document.documentElement.setAttribute('data-bs-theme', theme);
          }
        };

        const showActiveTheme = (theme, focus = false) => {
          const themeIcon = document.getElementById('theme-icon');
          const activeThemeIcon = {
            'light': 'bi-sun-fill',
            'dark': 'bi-moon-fill',
            'auto': 'bi-circle-half'
          };
          if (themeIcon) {
            themeIcon.className = `bi ${activeThemeIcon[theme]}`;
          }

          document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
            const active = element.getAttribute('data-bs-theme-value') === theme;
            element.classList.toggle('active', active);
            element.querySelector('.bi-check2').classList.toggle('d-none', !active);
          });

          if (focus) {
            document.querySelector(`[data-bs-theme-value="${theme}"]`).focus();
          }
        };

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          const storedTheme = getStoredTheme();
          if (storedTheme !== 'light' && storedTheme !== 'dark') {
            setTheme(getPreferredTheme());
            showActiveTheme(getPreferredTheme());
          }
        });

        window.addEventListener('DOMContentLoaded', () => {
          const preferredTheme = getPreferredTheme();
          setTheme(preferredTheme);
          showActiveTheme(preferredTheme);

          document.querySelectorAll('[data-bs-theme-value]').forEach(toggle => {
            toggle.addEventListener('click', () => {
              const theme = toggle.getAttribute('data-bs-theme-value');
              setStoredTheme(theme);
              setTheme(theme);
              showActiveTheme(theme, true);
            });
          });
        });
      })();
    </script>
  </body>
</html>
